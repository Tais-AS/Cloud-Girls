<meta charset="UTF-8">

// 1ª 
<script>
     alert("A idade do Flávio é 18 ");
</script>
 
// 2ª
 
<script>
     alert("A idade do Flávio é ");
     alert("18");
 </script>


// Para aparecer o texto

// 1ª
<script>

    document.write("A idade do Flávio é ");

</script>

// 2ª

<script>

    document.write("A idade do Flávio é ");
    document.write("18");

</script>

//  Espaçamento 
<script>

    document.write("A idade do Flávio é ");
    document.write("18");
    document.write("<br>");

</script>

// Nesta situação quando o numero não tem "" dentro do script é como interpretado como numero mesmo

<script>

    document.write("A idade do Flávio é ");
    document.write(18);

</script>

// Soma

<script>

    document.write("A idade do Flávio é ");
    document.write(18 + 20);

</script>

// Multiplicação

<script>

    document.write("A idade do Flávio é ");
    document.write(18 * 20);

</script>

// Divisão

<script>

    document.write("A idade do Flávio é ");
    document.write(18 / 2);

</script>

// Subtração

<script>

    document.write("A idade do Flávio é ");
    document.write(18 - 2);

</script>

// Texto 

<script>

    document.write("A idade do Flávio é ");
    document.write("18");

</script>

// Concatenação

<script>

    document.write("A idade do Flávio é ");
    document.write("18" + "20");

</script>
